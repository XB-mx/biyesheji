<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: url("/static/images/resiger.jpg");
        }
    </style>
</head>
<body>
<div class="login-content">
    <form class="layui-form layui-panel" method="post" action="/resigerSumbit"
          style="background:rgba(255,255,255,0.5);">
        <form class="layui-form login-form" method="post" action="/resigerSumbit">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵&emsp;称</label>
                <div class="layui-input-block">
                    <input type="text" name="userNickname" required lay-verify="required" placeholder="请输入昵称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密&emsp;码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮&emsp;箱</label>
                <div class="layui-input-block">
                    <input type="email" name="email" required lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <div class="layui-form-item">
                <a href="/" class="layui-form-label">⋘返回首页</a>
                <a href="/login" class="layui-form-label">登录⋙</a>
            </div>

        </form>
    </form>
</div>
<script src="/static/plugin/layui/layui.js" charset="UTF-8"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(formDemo)', function (data) {
            axios({
                method: 'post',
                url: '/resigerSumbit',
                data: {
                    userName: data.field.username,
                    userNickname: data.field.userNickname,
                    userPassword: data.field.password,
                    email: data.field.email
                }
            }).then(function (res) {
                if (res.data.status == 1) {
                    alert(res.data.msg);
                    window.location = "/login";
                } else {
                    layer.msg(res.data.msg);
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
<script src="/static/plugin/canvas-nest.js"></script>
</body>
</html>
