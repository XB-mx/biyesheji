<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
</head>
<body>
<div name="comment" th:fragment="comment">
    <div th:if="${session.user} ne null" style="display: flex;justify-content: center;align-items: center;" class="layui-panel">
        <div style="margin-right: 15px;align-self: flex-start;">
            <img th:src="${session.user.UserAvatar}" style="height: 80px;width: 80px;border-radius: 50%;">
        </div>
        <div style="width: 80%;">
            <textarea id="text" required lay-verify="required" placeholder="请输入你的评论" class="layui-textarea"></textarea>
            <button id="sumbit" type="button" class="layui-btn layui-btn-radius">提交</button>
        </div>
    </div>
    <div th:unless="${session.user} ne null" style="display: flex;justify-content: center;align-items: center;" class="layui-panel">
        <div style="width: 80%;">
            <textarea name="" required lay-verify="required" placeholder="请先登录" class="layui-textarea"></textarea>
            <a href="/login" class="layui-btn">登录</a>
        </div>
    </div>
    <div class="layui-panel">
        <ul id="demo">
        </ul>
    </div>
</div>
<script src="/static/plugin/canvas-nest.js"></script>
</body>
</html>
